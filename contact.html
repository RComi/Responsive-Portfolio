<!DOCTYPE html>
<html>

<body>
    <header id="mainheader">

        <div class="container">
    
        <a href="index.html" id="my-name">Richard Comi</a>

    <div id="main-page" class="container">

        <section class="section">
            <h1>Contact</h1>

            <form id="form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="name">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@gmail.com" required="required"> 
                    </li>
                    <li>
                        <label for="name">Message</label>
                        <textarea type="text" name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
            
        </section>

        <section class="connect">
            <div id="connect">
                <h2>Connect with Me</h2>
        
                <img src="assets/images/if_github_401441.png" class="links" alt="Github">
                <img src="assets/images/if_linkedin_square_color_107091.png" class="links" alt="LinkedIn">
                <img src="assets/images/if_overflow_334695.png" class="links" alt="Stack Overflow">
        
            </div>
        </section>

    </div>
